<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ stylesheets }} {% if page.extrajs %}
    <script src="{{page.extrajs}}" type="text/javascript"></script>
    {% endif %} {% include ga.html %}
  </head>
  <body>
    <nav class="menu">
      <div class="wrapper">
        <a id="tocToggle" href="#">
          <svg
            width="25px"
            height="16px"
            viewBox="0 0 25 16"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x1="0" y1="2" x2="18" y2="2" stroke="#29b79b" />
            <line x1="0" y1="8" x2="18" y2="8" stroke="#29b79b" />
            <line x1="0" y1="14" x2="18" y2="14" stroke="#29b79b" />
          </svg>
        </a>
        <a id="logo" href="/">Programming Design Systems</a>
        <a id="newsletter" target="_blank" href="http://eepurl.com/b_kRKD"
          >Subscribe to Newsletter</a
        >
      </div>
    </nav>
    <main>
      <aside id="tocContainer" style="display:none">{{ toc }}</aside>
      <article>
        <div class="maxContent">{{ content }}</div>
        {% include navigation.html %}
      </article>
    </main>
    <script src="{{ webpack.main }}" type="text/javascript"></script>
  </body>
</html>
